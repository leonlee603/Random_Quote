<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quote of the day</h1>
        </header>
        <div class="button">
            <button onclick="newQuote();">RANDOM QUOTE</button>
        </div>
        <div class="quote">
            <blockquote id="quoteContent">Press the button to receive a random quote!</blockquote>
            <p id="quoteAuthor"></p>
        </div>
    </div>
  <script src="randomQuote.js"></script>
</body>
</html>
