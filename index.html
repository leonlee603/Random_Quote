<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quote of the day</h1>
        </header>
        <div class="button">
            <button>RANDOM QUOTE</button>
        </div>
        <div class="quote">
            <blockquote id="quoteContent">Press the button to receive a random quote!</blockquote>
            <p id="quoteAuthor"></p>
        </div>

    </div>
    <div class="background-color">
        <h3>Background Color Switch</h3>
        <ul>
            <li class="button" id="isabelline">Try me</li>
            <li class="button" id="independence">Try me</li>
            <li class="button" id="powerblue">Try me</li>
            <li class="button" id="celadon">Try me</li>
            <li class="button" id="lacender">Try me</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="randomQuote.js"></script>
    <script src="backgroundColor.js"></script>
</body>
</html>
